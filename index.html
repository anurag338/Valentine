<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 { 
            color: #d32f2f; 
            font-size: 2rem;
            padding: 0 20px;
        }

        .buttons { 
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        #yesBtn {
            padding: 15px 35px;
            font-size: 1.8rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 100;
        }

        #noBtn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            position: absolute;
            transition: 0.1s linear;
            touch-action: none;
            /* Animation makes it constantly vibrating/moving on mobile */
            animation: fastMove 0.4s infinite alternate;
        }

        @keyframes fastMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, -15px); }
            50% { transform: translate(-15px, 10px); }
            75% { transform: translate(15px, 15px); }
            100% { transform: translate(-10px, -10px); }
        }

        #thankYou {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff0f3;
            color: #d32f2f;
            font-size: 2.2rem;
            font-weight: bold;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .heart {
            position: fixed;
            bottom: -10vh;
            font-size: 2rem;
            animation: floatUp 4s linear infinite;
            z-index: 999;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Will you be my valentine baa??</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sayThanks()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="thankYou">
        <div>theeennnkkkyooo mmmooottii ❤️</div>
        <div style="font-size: 1rem; margin-top: 15px; font-weight: normal;">(I love you, Ratnpriya!)</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Randomize the animation speed each time she touches it to keep it chaotic
            btn.style.animationDuration = (Math.random() * 0.2 + 0.1) + 's';
        }

        function sayThanks() {
            document.getElementById('mainContent').style.display = 'none';
            const ty = document.getElementById('thankYou');
            ty.style.display = 'flex';
            
            const music = document.getElementById('bgMusic');
            music.play();

            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
