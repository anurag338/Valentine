<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine Friend?</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Vibrant Gradient Background */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 { 
            color: #ffffff; 
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            padding: 0 20px;
            z-index: 5;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #yesBtn {
            padding: 18px 45px;
            font-size: 2rem;
            background: #ffffff;
            color: #ff4b2b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 100;
            transition: transform 0.2s;
        }

        #yesBtn:active { transform: scale(0.9); }

        #noBtn {
            padding: 10px 25px;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            position: fixed; /* Maniac movement across whole screen */
            touch-action: none;
            z-index: 10;
            /* Maniac Animation */
            animation: maniacMove 1.5s infinite alternate ease-in-out;
        }

        @keyframes maniacMove {
            0% { top: 10%; left: 10%; }
            20% { top: 80%; left: 20%; }
            40% { top: 30%; left: 70%; }
            60% { top: 70%; left: 80%; }
            80% { top: 20%; left: 40%; }
            100% { top: 90%; left: 50%; }
        }

        #thankYou {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Classy Vibrant End Screen */
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .heart {
            position: fixed;
            bottom: -10vh;
            font-size: 2rem;
            animation: floatUp 3s linear infinite;
            z-index: 999;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Will you be my valentine friend baa??</h1>
        <div class="container">
            <button id="yesBtn" onclick="sayThanks()">YES</button>
            <button id="noBtn" onmouseover="teleport()" ontouchstart="teleport()">No</button>
        </div>
    </div>

    <div id="thankYou">
        <div>theeennnkkkyooo mmmooottii hihihihhi ❤️</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Combined with animation, this makes it impossible
        function teleport() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            // Speed up the maniac movement on interaction
            btn.style.animationDuration = '0.5s';
        }

        function sayThanks() {
            document.getElementById('mainContent').style.display = 'none';
            const ty = document.getElementById('thankYou');
            ty.style.display = 'flex';
            
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Audio requires interaction first."));

            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '✨'; // Mixed with stars for classiness
            if(Math.random() > 0.5) heart.innerHTML = '❤️';
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 1 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 3000);
        }
    </script>
</body>
</html>
