<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocol: Valentine Friend</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .phase { display: none; flex-direction: column; align-items: center; width: 90%; text-align: center; }
        .active { display: flex; }

        /* Hacker Phase */
        #terminal { font-size: 1.1rem; text-align: left; }

        /* Verification Phase */
        input { background: #111; border: 1px solid #0f0; color: #0f0; padding: 10px; font-size: 1.2rem; text-align: center; margin-top: 20px; }
        button.next { background: #0f0; color: #000; border: none; padding: 10px 20px; margin-top: 20px; cursor: pointer; font-weight: bold; }

        /* Strength Test Phase */
        #barContainer { width: 80%; height: 30px; border: 2px solid #0f0; margin: 20px 0; }
        #progressBar { width: 0%; height: 100%; background: #0f0; transition: 0.1s; }
        .profile-pic { width: 150px; border-radius: 10px; border: 2px solid #0f0; margin-bottom: 10px; }

        /* Final Phase */
        #mainContent { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%); color: white; width: 100vw; height: 100vh; position: fixed; }
        #yesBtn { padding: 20px 50px; font-size: 2rem; background: #28a745; color: white; border: 4px solid white; border-radius: 50px; z-index: 100; }
        #noBtn { padding: 10px 20px; background: #dc3545; color: white; border: 2px solid white; border-radius: 30px; position: fixed; z-index: 50; animation: maniac 1.5s infinite alternate ease-in-out; }
        @keyframes maniac { 0% { top: 10%; left: 10%; } 100% { top: 80%; left: 80%; } }
        
        #thankYou { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0072ff; z-index: 1000; font-size: 2.5rem; justify-content: center; align-items: center; color: white; }
    </style>
</head>
<body>

    <div id="phase1" class="phase active">
        <div id="terminal"></div>
    </div>

    <div id="phase2" class="phase">
        <h2>DECRYPT ACCESS KEY</h2>
        <p>HINT: What does he call you?</p>
        <p style="letter-spacing: 5px; color: yellow;">O M T I</p>
        <input type="text" id="verifyInput" placeholder="Enter Decrypted Word">
        <button class="next" onclick="checkVerify()">VERIFY</button>
    </div>

    <div id="phase3" class="phase">
        <img src="profile.jpg" class="profile-pic" alt="Profile">
        <h2>STRENGTH SYNC</h2>
        <p>Baa is doing pull-ups. Tap FAST to help him finish the set!</p>
        <div id="barContainer"><div id="progressBar"></div></div>
        <button class="next" onclick="doRep()">TAP TO LIFT!</button>
    </div>

    <div id="phase4" class="phase" style="width: 100vw; height: 100vh;">
        <div id="mainContent">
            <p style="margin-top: 50px; font-weight: bold;">AI Analysis: Compatibility 100%</p>
            <h1>Will you be my valentine friend baa??</h1>
            <button id="yesBtn" onclick="finish()">YES</button>
            <button id="noBtn" onmouseover="dodge()" ontouchstart="dodge()">No</button>
        </div>
    </div>

    <div id="thankYou">theeennnkkkyooo mmmooottii hihihihhi ❤️</div>
    <audio id="bgMusic" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg"></audio>

    <script>
        // Phase 1 Logic
        const lines = ["> Initializing...", "> Scanning User...", "> Match found: MOTI", "> Level 3 Clearance Required..."];
        let l = 0;
        function type() {
            if(l < lines.length) {
                let p = document.createElement('p'); p.textContent = lines[l++];
                document.getElementById('terminal').appendChild(p);
                setTimeout(type, 1000);
            } else { setTimeout(() => showPhase(2), 1000); }
        }
        window.onload = type;

        function showPhase(n) {
            document.querySelectorAll('.phase').forEach(p => p.classList.remove('active'));
            document.getElementById('phase' + n).classList.add('active');
        }

        // Phase 2 Logic
        function checkVerify() {
            if(document.getElementById('verifyInput').value.toLowerCase() === 'moti') { showPhase(3); }
            else { alert("ACCESS DENIED. TRY AGAIN."); }
        }

        // Phase 3 Logic
        let progress = 0;
        function doRep() {
            progress += 5;
            document.getElementById('progressBar').style.width = progress + '%';
            if(progress >= 100) { showPhase(4); document.body.style.background = "#ff9a9e"; }
        }

        // Phase 4 Logic
        function dodge() {
            const b = document.getElementById('noBtn');
            b.style.left = Math.random() * 80 + 'vw';
            b.style.top = Math.random() * 80 + 'vh';
        }

        function finish() {
            document.getElementById('phase4').style.display = 'none';
            document.getElementById('thankYou').style.display = 'flex';
            document.getElementById('bgMusic').play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
