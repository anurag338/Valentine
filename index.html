<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        h1 { color: #d32f2f; text-align: center; }

        .buttons { display: flex; gap: 50px; align-items: center; }

        #yesBtn {
            padding: 20px 40px;
            font-size: 2.5rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #noBtn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            position: absolute; /* Needed for movement */
        }

        /* Full screen thank you text */
        #thankYou {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            color: #d32f2f;
            font-size: 5rem;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Will you be my valentine baa??</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sayThanks()">YES</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="thankYou">theeennnkkkyooo mmmooottii ❤️</div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Randomly move the button within the screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayThanks() {
            document.getElementById('mainContent').style.display = 'none';
            const ty = document.getElementById('thankYou');
            ty.style.display = 'flex';
        }
    </script>
</body>
</html>
